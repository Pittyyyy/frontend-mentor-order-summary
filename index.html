<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap');
  </style>
</head>
<body>
  <div class="container">
    <img src="./images/pattern-background-desktop.svg" alt="bg-desktop" class="bg-pc">
    <img src="./images/pattern-background-mobile.svg" alt="bg-mobile" class="bg-mobile">
    <div class="card">
      <img src="images/illustration-hero.svg" alt="" class="img-hero">
      <div class="summary-box">
        <h1>Order Summary</h1>
        <div class="info"><p>You can now listen to millions of songs, audiobooks, 
          and podcasts on any device anywhere you like!</p></div>
          <div class="details">
            <div class="icon">
              <img src="images/icon-music.svg" alt="icon" >
              <div class="price">
                <h3>Annual Plan</h3>
                <p>$59.99/year</p>
              </div>
            </div>
            <b>Change</b>
          </div>
          <button class="summit">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </div>

  
</body>
</html>
